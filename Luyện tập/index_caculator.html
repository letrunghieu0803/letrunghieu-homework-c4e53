<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="calculator.css">
    <title>Document</title>
</head>
<body>
    <table id="table">
        <thead>
            <div id="result" >0</div></thead> <br>
        </thead>
        <th>
            <button class="button" id="left" onclick="one_click('(')">(</button>
            <button class="button" id="right" onclick="one_click(')')">)</button>
            <button class="button" id="ac" onclick="acButton()">AC</button>
            <button class="button" id="mutiply" onclick="one_click('x')">x</button>
            
            <button class="button" id="seven" onclick="one_click(7)">7</button>
            <button class="button" id="eight" onclick="one_click(8)">8</button>
            <button class="button" id="nine" onclick="one_click(9)">9</button>
            <button class="button" id="divide" onclick="one_click('รท')">รท</button>

            <button class="button" id="four" onclick="one_click(4)">4</button>
            <button class="button" id="five" onclick="one_click(5)">5</button>
            <button class="button" id="six" onclick="one_click(6)">6</button>
            <button class="button" id="subtract" onclick="one_click('-')">-</button>

            <button class="button" id="one" onclick="one_click(1)">1</button>
            <button class="button" id="two" onclick="one_click(2)">2</button>
            <button class="button" id="three" onclick="one_click(3)">3</button>           
            <button class="button" id="plus" onclick="one_click('+')">+</button>
            
            <button class="button" id="zero" onclick="one_click(0)">0</button>
            <button class="button" id="cham" onclick="one_click('.')">.</button>
            <button class="button" id="del" onclick="delButton()">Del</button>
            <button class="button" id="equal" onclick="equalButton()">=</button>
        </th>
    </table>
    
    <script src="calculator.js"></script>
</body>
</html>
